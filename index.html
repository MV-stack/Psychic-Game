<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Psychic Game</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>The Psychic Game</h1>
        </div>
    </header>
    <div class="container">
        <h3>Guess what letter I'm thinking of?</h3>
        <div class="row">
            <div class="col-md-4">
                <img src="assets/images/priest-1920.jpg" id="image">
            </div>
            <div id="lists" class="col-md-4">
                <p class="stats">Wins:<span id="wins">0</span></p>
                <p class="stats">Losses:<span id="losses">0</span></p>
                <p class="stats">Guesses Left:<span id="guesses-left">0</span></p>
                <p class="stats">Your Guesses so far:<span id="guesses-so-far"></span></p>
            </div>
        </div>
        <div class="col-md-4">
            <!--<img src="assets/images/third-eye-1920.jpg" id="image">-->
        </div>
    </div>
    <div class="footer">
        &copy;Copyright
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
