<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Psychic Game</title>

    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    
      <div class="container-fluid header">
          <div class="row">
              <div class="col-md-12">
                <h1 class="title">The Psychic Game</h1>
                <p>Guess what letter I'm thinking of</p>
              </div>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-sm-3" id="lists">
                <p class="stats">Wins:<span id="wins">0</span></p>
                <p class="stats">Losses:<span id="losses">0</span></p>
                <p class="stats">Guesses Left:<span id="guesses-left">0</span></p>
                <p class="stats">Your Guesses so far:<span id="guesses-so-far"></span></p>
              </div>
              <div class="col-sm-6">
                <img src="assets/images/priest-1920.jpg" id="image">
              </div>
          </div>
      </div>
      <div class="footer">
        <p class="footer-text">  &copy;Copyright Miguel Villegas</p>
      </div>
      
    <script src="assets/javascript/game.js"></script>
</body>
</html>
